<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Atualizar Projeto</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='css/script.js') }}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body class="bg-dark">
    <form class="text-bg-dark p-3" action="{{ url_for('update', id=book.id) }}" method="post" onsubmit="return validateYear()">
        Título do livro: <input type="text" name="title" value="{{ book.title }}"><br>
        Autor: <input type="text" name="autor" value="{{ book.autor}}"><br>
        Ano: <input type="text" name="year" id="year" value="{{ book.year }}"><br>
        Gênero: <input type="text" name="gender" value="{{ book.gender}}"><br>
        <input type="submit" value="update book">
    </form>
</body>
</html>
