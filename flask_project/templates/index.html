<!-- templates/projects_tasks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca PJV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<header class="text-bg-dark border-bottom border-success border-2">
    <h1 class="fw-semibold">Biblioteca PJV</h1>
</header>
<body>
    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Autor</th>
                <th>Year</th>
                <th>Gender</th>
                <th><a href="{{url_for('create')}}" class="btn btn-primary">Adicionar Novo Livro</a></th>
            </tr>
        </thead>
        <tbody>
            {% for book_id, book_title, book_autor, book_year, book_gender in books %}
            <tr>
                <td>{{ book_id }}</td>
                <td>{{ book_title }}</td>
                <td>{{ book_autor }}</td>
                <td>{{ book_year }}</td>
                <td>{{ book_gender }}</td>
                <td>
                    <a href="{{ url_for('update', id=book_id) }}" class="btn btn-light">Editar</a>
                    <a href="{{ url_for('remove', id=book_id) }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja remover este livro?');">Remover</a>
                </td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
