<!-- templates/projects_tasks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca PJV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="add-button">
        <a href="{{url_for('create')}}" class="button">Adicionar Novo Livro</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Autor</th>
                <th>Year</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for book_id, book_title, book_autor, book_year, book_gender in books %}
            <tr>
                <td>{{ book_id }}</td>
                <td>{{ book_title }}</td>
                <td>{{ book_autor }}</td>
                <td>{{ book_year }}</td>
                <td>{{ book_gender }}</td>
                <td>
                    <a href="{{ url_for('update', id=book_id) }}" class="button">Editar</a>
                    <a href="{{ url_for('remove', id=book_id) }}" class="button" onclick="return confirm('Tem certeza que deseja remover este livro?');">Remover</a>
                </td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
